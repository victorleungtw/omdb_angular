<!DOCTYPE html>
<html data-ng-app="movieApp" lang="en">
<head>
  <title>Movies</title>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="moviequery.js"></script>
  <link rel="stylesheet" href="/stylesheet.css" media="all">
</head>

<body>
  <main data-ng-controller="MoviePanel">
    <form data-ng-submit="search()">
      <h1>Search</h1>
      <input type="text" name="search-field" data-ng-model="searchInput" data-ng-change="search()" autofocus="autofocus">
      <button data-ng-click="search()">Search</button>
      <!-- <div ng-hide="loadingGif">
        <img src="img/loading.GIF" alt="Loading">
      </div> -->
      <div data-ng-hide="dropDownInvisible">
        <ul id="search-drop-down">
          <li class="search-drop-result" data-ng-repeat="amovie in movieList" data-ng-click="searchPick($event, amovie)">
            <strong>{{ amovie.Title }}</strong> <em>({{ amovie.Year }})</em>
          </li>
        </ul>
      </div>
      <ul class="list-group" data-ng-hide="movieInfoInvisible">
        <h1>{{movieInfo.Title}}</h1>
        <img src="{{movieInfo.Poster}}" alt="Movie Poster">
        <li class="list-group-item movie-info" data-ng-repeat="(key, info) in movieInfo">
          <strong>{{ key }}:</strong> {{ info }}
        </li>
      </ul>
    </form>
  </main>
</body>

</html>
